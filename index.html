<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #5b524a -26%, #ebca9d 145%);
          "
        >
          <h1>Casa Batlló</h1>
          <p>Landmarks of Barcelona</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #41687a -1%, #c1dee4 124%);
          "
        >
          <h1>Park Güell</h1>
          <p>Landmarks of Barcelona</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #ffb034 1%, #f8ddb3 128%);
          "
        >
          <h1>Casa Milà</h1>
          <p>Landmarks of Barcelona</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #2e393f -8%, #868686 138%);
          "
        >
          <h1>La Sagrada Familia</h1>
          <p>Landmarks of Barcelona</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('1.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('4.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('2.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('3.jpg');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
